<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" cols="50" rows="5"></textarea>
      </div>
      <br />
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="others">others</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <div>
        <label for="birthdate">BirthDate</label>
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <div>
        <label for="membership">Membership:</label>
        <input
          type="radio"
          name="membership"
          value="simple"
          id="membership"
        />simple
        <input
          type="radio"
          name="membership"
          value="standard"
          id="membership"
          checked
        />standard
        <input
          type="radio"
          name="membership"
          value="super"
          id="membership"
        />super
      </div>
      <br />
      <div>
        <label for="likes">I like:</label>
        <input type="checkbox" name="likes" value="bike" id="likes" />Bike
        <input type="checkbox" name="likes" value="car" id="likes" />Car
        <input type="checkbox" name="likes" value="bus" id="likes" />Bus
      </div>
      <br />
      <input type="submit" value="submit" />
      <!-- or we case use button -->
      <!-- <button type="submit">Submit</button> -->

      <!-- reset button -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
