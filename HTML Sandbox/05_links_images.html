<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and images</title>
  </head>
  <body>
    <!-- External Links -->
    <p>
      <a href="http://google.com" target="_blank">Google</a>
    </p>
    <p>
      <a href="http://google.com">Google</a>
    </p>
    <!-- internal Links -->
    <a href="/HTML Sandbox/04_typography.html" target="_blank">Typography</a>
    <br />
    <!-- local images -->
    <img src="/images/showcase2.png" alt="my-image" width="200" />
    <!-- remote images -->
    <img
      src="https://source.unsplash.com/collection/190727/1600x900"
      alt="my-image"
      width="200"
    />
  </body>
</html>
