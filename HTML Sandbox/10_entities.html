<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- for spacing in the same line -->
    <p>My name is &nbsp; &nbsp; Rahul</p>
    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>5 &lt; 2</p>
    <p>Copyright &copy; 2020</p>
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&dollar;</p>
    <p>&euro;</p>
    <!-- signs -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- computer code -->
    <code>
      &lt;? php echo 'Hello' ?&gt;
    </code>
    <p>save the file by pressing <kbd>Ctrl + S</kbd></p>
  </body>
</html>
